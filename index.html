<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm của tôi</title>
    <style>
        /* ===== HEADER & FOOTER ===== */
        header, footer {
            background-color: #233554;
            color: #64ffda;
            text-align: center;
            padding: 15px 0;
            font-weight: bold;
        }

        footer {
            font-size: 14px;
            margin-top: 20px;
        }

        /* ===== TEAM SECTION ===== */
        .team {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px;
        }

        .team-member {
            text-align: center;
            width: 200px;
        }

        .member-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid #64ffda;
            transition: transform 0.3s;
        }

            .member-photo:hover {
                transform: scale(1.05);
            }

        /* ===== POPUP STYLE ===== */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
        }

            .popup:target {
                display: flex;
            }

        .popup-content {
            background: #fff;
            color: #233554;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            max-width: 90%;
            text-align: center;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

            .popup-content img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                border: 3px solid #64ffda;
                margin-bottom: 10px;
            }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        NHÓM PHÁT TRIỂN PHẦN MỀM
    </header>

    <section class="team">
        <div class="team-member">
            <a href="#info1">
                <img src="https://via.placeholder.com/200x200/233554/64ffda?text=Thành+viên+1" alt="Thành viên 1" class="member-photo">
            </a>
            <p>Thành viên 1</p>
        </div>

        <div class="team-member">
            <a href="#info2">
                <img src="https://via.placeholder.com/200x200/233554/64ffda?text=Thành+viên+2" alt="Thành viên 2" class="member-photo">
            </a>
            <p>Thành viên 2</p>
        </div>
    </section>

    <!-- POPUP CHI TIẾT -->
    <div id="info1" class="popup">
        <div class="popup-content">
            <a href="#" class="close">&times;</a>
            <img src="https://via.placeholder.com/200x200/233554/64ffda?text=Thành+viên+1" alt="Thành viên 1">
            <h3>Thành viên 1</h3>
            <p>Vai trò: Trưởng nhóm</p>
            <p>Kỹ năng: C++, C#, SQL</p>
        </div>
    </div>

    <div id="info2" class="popup">
        <div class="popup-content">
            <a href="#" class="close">&times;</a>
            <img src="https://via.placeholder.com/200x200/233554/64ffda?text=Thành+viên+2" alt="Thành viên 2">
            <h3>Thành viên 2</h3>
            <p>Vai trò: Lập trình viên</p>
            <p>Kỹ năng: HTML, CSS, JS</p>
        </div>
    </div>

    <footer>
        © 2025 Nhóm phát triển phần mềm
    </footer>
</body>
</html>
